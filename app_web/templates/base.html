<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - {{ title }}</title>

    <!-- TODO: -->
<!--    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">-->

    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>

    <!-- noty -->
    <script src="{{ url_for('static', filename='js/jquery.noty.packaged.min.js') }}"></script>
    <script>
        $.noty.defaults.theme = 'defaultTheme';
        $.noty.defaults.layout = 'bottomRight';
        $.noty.defaults.timeout = 10000; // 10 secs
        $.noty.defaults.progressBar = true;
    </script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="sticky-top">
        <nav class="navbar bg-body-tertiary ps-3">
            <a class="navbar-brand" href="/">
                <!-- TODO: вместо иконки -->
                <i class="bi bi-list-task"></i>
                {{ title }}
            </a>
        </nav>
        <nav class="bg-light-subtle ps-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
                {% block header %}{% endblock %}
            </ol>
        </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
